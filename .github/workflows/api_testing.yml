name: CI Pipeline - API Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: "30 3 * * 1"
  workflow_dispatch:

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build with Maven
        run: mvn clean test
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          API_GITHUB_API_KEY: ${{ secrets.API_GITHUB_API_KEY }}

      - name: Debug â€“ find extent report
        if: always()
        run: find . -iname "*extent*.html"

      - name: List generated txt files
        if: success()
        run: find . -name "*.txt" -ls

      - name: Upload Extent Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ExtentReport
          path: target/extent-report/

      - name: Send email with attachment
        if: success()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.SMTP_SERVER }}
          server_port: ${{ secrets.SMTP_PORT }}
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: GitHub Job Success - API Automation
          body: |
            Hi,

            The GitHub Actions job has completed successfully.
            Please find the attached output file.

            Regards,
            GitHub Actions
          to: ${{ secrets.MAIL_TO }}
          from: GitHub Actions <${{ secrets.SMTP_USERNAME }}>
          attachments: 'gitLabQuestions.txt'
